<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css'%}"/>
    <link rel="stylesheet"  href="{% static 'css/bg.css'%}"/>
    <link rel="stylesheet"  href="{% static 'css/table.css'%}"/>

    <title>Alphabet</title>
</head>
<body>
    {% for message in messages %}
  
  <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    <strong>Meassage :</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endfor %}
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="{% url 'home'%}" class="navbar-brand">Home</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'add_emp' %}" class="nav-item nav-link active">Add Employee</a>

                    <a href="{% url 'active_emp' %}" class="nav-item nav-link active">Show Active Employee</a>
                    <a href="{% url 'in_active_emp' %}" class="nav-item nav-link">Inactive Employee</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'log_out' %}" class="nav-item nav-link">Logout {{user}}</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </nav>

    {% block content%}

    {% endblock %}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
